<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonow</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
</head>
<header>
    <div id="logo">
        <img src="assets/images/logo.png" alt="Logo Moonow">
    </div>
    <nav>
        <ul>
            <li>Quem somos</li>
            <li>Nosso Propósito</li>
            <li>Suporte</li>
        </ul>
    </nav>
</header>

<body>
    <div id="conteudo">
        <div id="formCadastro">
            <p>Inscreva-se e viaje para a lua gratuitamente</p>
            <div>
                <input type="text" id="nomeCompleto" placeholder="Nome Completo">
                <input type="text" id="email" placeholder="Email">
            </div>
            <div>
                <button>Quero ir pra lua!</button>
                <button>Mais informações</button>
            </div>
        </div>
        <div id="imgFoguete">
            <img src="assets/images/foguete.png" alt="Foguete">
        </div>
    </div>
</body>

</html>
